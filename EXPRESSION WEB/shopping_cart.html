<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7d5ba;
        }

        /* Header Styles */
        header {
            background-color: #e68a49;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }
       header nav a {
            margin-right: 20px;
            text-align:center;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: grid;
            grid-template-columns: 100px 1fr 50px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .item-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info p strong {
            font-size: 16px;
        }
        .item input[type=checkbox] {
            width: 20px;
            height: 20px;
        }
        .select-all {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }
        .checkout {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
        }
        .checkout button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout button:hover {
            background-color: #45a049;
        }
         footer {
            background-color: #e68a49;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #6c63ff;
        }

    </style>
    <script>
        function navigateToCheckout() {
            window.location.href = "checkout.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
       <nav>
            <a href="web.html">Home</a>
        </nav>

    </header>
      
    <div class="container">
        <div class="item">
            <img src="buncho_poster.jpg" alt="Buncho Poster Color">
            <div class="item-info">
                <p><strong>Buncho Poster Color</strong></p>
                <p>RM 15.25</p>
                <p>x1</p>
            </div>
            <input type="checkbox">
        </div>

        <div class="item">
            <img src="pencil_bag.jpg" alt="Pencil Bag">
            <div class="item-info">
                <p><strong>Pencil Bag</strong></p>
                <p>RM 10.00</p>
                <p>x1</p>
            </div>
            <input type="checkbox">
        </div>

        <div class="item">
            <img src="english_k2.jpg" alt="English K2">
            <div class="item-info">
                <p><strong>English K2</strong></p>
                <p>RM 10.90</p>
                <p>x1</p>
            </div>
            <input type="checkbox">
        </div>

        <div class="select-all">
            <input type="checkbox">
            <label for="select-all">Select All</label>
        </div>

       <div class="checkout">
       
            <a href="alattulis1_selection.html">

            <button onclick="navigateToCheckout()">Check Out</button>
            </a>
        </div>    </div>
     <footer>
        <p>&copy; 2024 The Written World | <a href="web.html">Home</a></p>
    </footer>

</body>
</html>
